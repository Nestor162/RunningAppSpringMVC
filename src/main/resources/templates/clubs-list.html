<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymelaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
</head>
<body class="d-flex flex-column h-100" xmlns:th="http://www.w3.org/1999/xhtml">
<main class="flex-shrink-0">

    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Runners Near You</h1>
                <p class="lead fw-normal text-muted mb-0">Runner found in your area</p>
            </div>
            <div th:each="club : ${clubs}" class="col-lg-6 mb-2">
                <div class="position-relative mb-3">
                    <img class="img-fluid rounded-3 mb-3" th:src="${club.photoURL}" alt="Club Photo" />
                    <a class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!" th:text="${club.title}">Club Name</a>
                </div>
                    <a class="btn btn-primary" th:href="@{/clubs/{clubId}/edit(clubId=${club.id})}">Edit</a>
            </div>

        </div>
            </div>
    </section>

</main>

</body>
</html>
